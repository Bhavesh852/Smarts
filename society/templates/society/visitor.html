{% extends 'society/basic.html' %}
{% block css %}

.card{
  background-color: #ccc;
  opacity: 1;
  position: relative;
}


{% endblock %}



{% block body %}
<section>
  <div class="card mx-2 border-info w-50 container text-center my-5 mx-auto py-5">
    <div class=" col-12">
      <form class="mx-auto" action="/society/visitor/" method="POST" >
        {% csrf_token %}   
        <h1 class="h3 mb-3 text-dark font-weight-normal">Visitor Management Portal</h1>
        <hr>
        
        <div class="form-group row">
          <div class="col-md-4"><label for="vname">Name :</label></div>
          <div class="col-md-8"><input type="text" class="form-control" placeholder="Your name.." autocomplete="off" name="vname" required="required"></div>
        </div>
        <div class="form-group row">
          <div class="col-md-4"><label for="vdate">Date :</label></div>
          <div class="col-md-8"><input type="date" class="form-control" placeholder="Visiting date.." autocomplete="off" name="vdate" required="required"></div>
        </div>
        <div class="form-group row">
          <div class="col-md-4"><label for="vnum">Vehicle No. :</label></div>
          <div class="col-md-8"><input type="text" class="form-control" placeholder="Your vehicle number.." autocomplete="off" name="vnum" required="required"></div>
        </div>
        <div class="form-group row">
          <div class="col-md-4"><label for="vpurpose">Purpose :</label></div>
          <div class="col-md-8"><input type="text" class="form-control" placeholder="Purpose for visiting.." autocomplete="off" name="vpurpose" required="required"></div>
        </div>

        <button class="btn btn-info w-50 mx-auto" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted text-light">Â© 2020-2021</p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
